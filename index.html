<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Registration Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Online Registration Form</h1>

<form id="registrationForm" action="https://assignmenttt.infinityfreeapp.com/submit.php" method="POST">

      <!-- Name -->
      <label>Full Name:</label>
      <input type="text" name="fullname" id="fullname" placeholder="Enter your name" required>

      <!-- Email -->
      <label>Email:</label>
      <input type="email" name="email" id="email" placeholder="Enter your email" required>

      <!-- Phone -->
      <label>Phone Number:</label>
      <input type="text" name="phone" id="phone" placeholder="Enter your phone number" required>

      <!-- Address -->
      <label>Address:</label>
      <textarea name="address" id="address" placeholder="Enter your full address" required></textarea>

      <!-- Gender -->
      <label>Gender:</label>
      <select name="gender" id="gender" required>
        <option value="">--Select--</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <!-- Course -->
      <label>Course:</label>
      <select name="course" id="course" required>
        <option value="">--Select a Course--</option>
        <option value="Computer Science">Computer Science</option>
        <option value="Information Technology">Information Technology</option>
        <option value="Electronics and Communication">Electronics and Communication</option>
        <option value="Mechanical Engineering">Mechanical Engineering</option>
        <option value="Civil Engineering">Civil Engineering</option>
        <option value="Artificial Intelligence">Artificial Intelligence</option>
        <option value="Data Science">Data Science</option>
      </select>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    $(document).ready(function() {
      $("#registrationForm").on("submit", function(e) {
        let valid = true;

        // Check required fields
        $("input[required], textarea[required], select[required]").each(function() {
          if ($(this).val().trim() === "") {
            $(this).css("border", "2px solid red");
            valid = false;
          } else {
            $(this).css("border", "2px solid green");
          }
        });

        // Validate phone number (10 digits)
        const phonePattern = /^[0-9]{10}$/;
        if (!phonePattern.test($("#phone").val())) {
          alert("Please enter a valid 10-digit phone number!");
          $("#phone").css("border", "2px solid red");
          valid = false;
        }

        if (!valid) {
          e.preventDefault();
          alert("Please fill all fields correctly before submitting!");
        }
      });
    });
  </script>
</body>
</html>
